<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="../assets/css/register.css" />
    <title>Register</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-left">
        <span class="brand-name">StudyNest</span>
      </div>
      <div class="navbar-right">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </div>
    </nav>

    <div class="container">
      <div class="image-container">
        <img class="image" src="../assets/images/studying.png" alt="Studying" />
      </div>
      <div class="form-wrapper">
        <div class="form-container">
          <h1 class="form-title">Create an Account</h1>

          <!-- Registration Form -->
          <form id="registrationForm">
            <div class="input-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="input-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <div class="input-group">
              <label for="major">Major</label>
              <input type="text" id="major" name="major" required />
            </div>
            <div class="input-group">
              <label for="yearGroup">Year Group</label>
              <input type="text" id="yearGroup" name="yearGroup" required />
            </div>

            <button type="submit" class="register-button">Register</button>
          </form>

          <div class="login-link">
            Do you have an account? <a href="login.html">Login</a>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/register.js"></script>
  </body>
</html>
